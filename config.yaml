allow-lan: true
mode: rule
log-level: error
ipv6: true
keep-alive-interval: 30
find-process-mode: strict
external-controller: 0.0.0.0:9090
secret: "qjm123"
external-ui: ./dashboard/ui
external-ui-name: qjm
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"
profile:
  store-selected: true
  store-fake-ip: true
unified-delay: true
tcp-concurrent: true
global-client-fingerprint: chrome
geodata-mode: true
geodata-loader: memconservative
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.db"
  geosite: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.db"
  mmdb: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"
  asn: "https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb"
global-ua: clash.meta
dns:
  enable: true
  prefer-h3: false
  use-hosts: true
  use-system-hosts: true
  respect-rules: false
  listen: 0.0.0.0:1053
  ipv6: false
  default-nameserver:
    - 223.5.5.5
  enhanced-mode: redir-host
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - tls://8.8.4.4
    - tls://1.1.1.1
  proxy-server-nameserver:
    - https://doh.pub/dns-query
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com
  skip-domain:
    - Mijia Cloud
#port: 7890
#socks-port: 7891
mixed-port: 7892
#redir-port: 7893
#tproxy-port: 7894

proxy-providers:
  provider1:
    type: http
    url: "https://gh.qjm01.dynv6.net/qianjianmin/Private-Library/main/自建节点?token=qjm123"
    path: ./proxy_providers/provider1.yaml
    interval: 21600
    proxy: proxy

  provider2:
    type: http
    url: "https://api.layer4.shop/api/v1/client/subscribe?token=5231394c295be6174a1c834a01eee1b2"
    path: ./proxy_providers/provider2.yaml
    interval: 21600
    proxy: proxy

  provider3:
    type: http
    url: "http://dishujichang.xyz/api/v1/client/subscribe?token=a7c71e0e6a9df1b30fead9ee42ba7945"
    path: ./proxy_providers/provider3.yaml
    interval: 21600
    proxy: proxy

  provider4:
    type: http
    url: "http://103.196.20.127/api/v1/client/subscribe?token=0bd36cf534163606d1fa81e062907fe3"
    path: ./proxy_providers/provider4.yaml
    interval: 21600
    proxy: proxy

proxy-groups:
- name: proxy
  type: select
  proxies:
  - auto
  - DIRECT
  use:
  - provider1
  - provider2
  - provider3
  - provider4
- name: auto
  type: url-test
  url: 'https://www.gstatic.com/generate_204'
  interval: 900
  tolerance: 5
  use:
  - provider1
  - provider2
  - provider3
  - provider4
- name: ads
  type: select
  proxies:
  - REJECT
  - DIRECT
- name: apple
  type: select
  proxies:
  - proxy
  - DIRECT
- name: bilibili
  type: select
  proxies:
  - DIRECT
  - proxy
- name: cn
  type: select
  proxies:
  - DIRECT
  - proxy
- name: github
  type: select
  proxies:
  - proxy
  - DIRECT
- name: google
  type: select
  proxies:
  - proxy
  - DIRECT
- name: netflix
  type: select
  proxies:
  - proxy
  - DIRECT
- name: openai
  type: select
  proxies:
  - proxy
  - DIRECT
- name: telegram
  type: select
  proxies:
  - proxy
  - DIRECT
- name: tiktok
  type: select
  proxies:
  - proxy
  - DIRECT
- name: youtube
  type: select
  proxies:
  - proxy
  - DIRECT

rule-providers:
  anti-AD:
    type: http
    behavior: domain
    format: yaml
    path: ./rule_provider/anti-AD.yaml
    url: "https://raw.githubusercontent.com/privacy-protection-tools/anti-AD/master/anti-ad-clash.yaml"
    interval: 86400

rules:
- RULE-SET,anti-AD,ads
- GEOSITE,category-ads-all,ads
- GEOSITE,apple,apple
- GEOSITE,bilibili,bilibili
- GEOIP,cn,cn
- GEOSITE,cn,cn
- GEOIP,private,cn
- GEOSITE,private,cn
- GEOSITE,github,github
- GEOIP,google,google
- GEOSITE,google,google
- GEOIP,netflix,netflix
- GEOSITE,netflix,netflix
- GEOSITE,openai,openai
- GEOIP,telegram,telegram
- GEOSITE,telegram,telegram
- GEOSITE,tiktok,tiktok
- GEOSITE,youtube,youtube
- MATCH,proxy

ntp:
  enable: true
  write-to-system: true
  server: time.apple.com
  port: 123
  interval: 30
