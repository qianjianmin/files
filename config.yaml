mixed-port: 7890
redir-port: 7891
tproxy-port: 1536
mode: Rule
allow-lan: true
geodata-mode: true
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: "https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
unified-delay: true
tcp-concurrent: true
enable-process: true
log-level: silent
find-process-mode: always
global-client-fingerprint: chrome
external-controller: 0.0.0.0:9090
external-ui: /data/adb/box_bll/panel/Meta/
secret: "qjm123"

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "Mijia Cloud"

tun:
  enable: false
  device: tun0
  stack: mixed
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  strict-route: true
  auto-redirect: false
  auto-detect-interface: true
  route-exclude-address:
  - 192.168.0.0/16
  - fc00::/7
  exclude-package:
  - com.tencent.mm
  - com.tencent.tmgp.sgame

dns:
  enable: true
  prefer-h3: true
  ipv6: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.0/15
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "connect.rom.miui.com"
    - "localhost.ptlogin2.qq.com"
  nameserver:
    - tls://223.5.5.5
    - tls://223.6.6.6
    - tls://1.12.12.12
    - tls://120.53.53.53

  p: &p
    {type: http, interval: 86400, health-check: {enable: true, url: https://www.gstatic.com/generate_204, interval: 900}}
  u: &u
    use:
    - 1.自建
    - 2.机场
    - 3.机场
    - 4.机场

proxy-providers:
  1.自建:
    <<: *p
    url: "https://gh.qjm01.dynv6.net/qianjianmin/Private-Library/main/zijian?token=qjm123"
    path: ./proxy_providers/subscribe1.yaml
  2.机场:
    <<: *p
    url: "http://dishujichang.xyz/api/v1/client/subscribe?token=a7c71e0e6a9df1b30fead9ee42ba7945"
    path: ./proxy_providers/subscribe2.yaml
  3.机场:
    <<: *p
    url: "https://bujidao.cc/sub?key=18Dz31ohsvHEjKJYCQa3TGtXP0T0ma9A"
    path: ./proxy_providers/subscribe3.yaml  
  4.机场:
    <<: *p
    url: "https://mydy.xlm.plus/api/v1/client/subscribe?token=265ef8608d516ef9656316fca51c4cab"
    path: ./proxy_providers/subscribe4.yaml    

proxies:
  - {name: 🌎 全球直连, type: direct, udp: true}
  - {name: DNS_Hijack, type: dns}

proxy-groups:
  - {name: 🎯 总模式, type: select, proxies: [🚀 节点选择,♻️ 延迟最低,♻️ 故障转移,♻️ 负载均衡,♻️ 手动切换1,♻️ 手动切换2,♻️ 手动切换3,🌎 全球直连]}
